<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>聞香</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header>
      <section class="icon-set">
        <img id="home" src="./img/home.png" alt="">
        <img id="placeholder" src="./img/placeholder.png" alt="">
        <img id="user" src="./img/user.png" alt="">
      </section>
      <section class="logo-set">
        <img src="./img/11.png" alt="">
        <h1>聞香</h1>
      </section>
      <div class="row">
        <span class="menu">&#9776</span>
        <nav>
          <div class="nav-item"><h3>最新消息</h3></div>
          <div class="nav-item"><h3>飲品資訊</h3></div>
          <div class="nav-item"><h3 id="nav-price">價目表</h3></div>
          <div class="nav-item nav-end"><h3>客服專區</h3></div>
        </nav>
      </div>
    </header>
    <main>
      <div class="jumbotron">
        <img src="./img/1.png" alt="">
      </div>
      <div class="rank">
        <div class="top">
          <h2>TOP1</h2>
          <h2>TOP2</h2>
          <h2>TOP3</h2>
          <h2>TOP4</h2>
          <h2 id="top-end">TOP5</h2>
        </div>
        <div class="name">
          <h2>珍珠紅茶拿鐵</h2>
          <h2>珍珠烤奶</h2>
          <h2>珍珠紅茶</h2>
          <h2>鮮奶粉圓</h2>
          <h2 id="name-end">紅茶拿鐵</h2>
        </div>
      </div>
      <div class="drink">
        <div class="drink-img">
          <img src="./img/5.png" alt="">
          <img src="./img/3.png" alt="">
          <img id="drink-img-end" src="./img/4.png" alt="">
        </div>
        <div class="drink-name">
          <h2>橘子紅茶</h2>
          <h2>橘子歐蕾</h2>
          <h2 id="drink-name-end">橘子可可</h2>
        </div>
      </div>
      <div class="text">
        <h2>
          用天然黑糖製成的粉圓<br>
          以及頂級阿薩姆紅茶<br>
          搭配上<br>
          北海道新鮮直送鮮乳<br>
          <br>
          <br>
          給你最極致的
        </h2>
        <h1>味覺饗宴</h1>
        <img src="./img/6.png" alt="">
      </div>
    </main>
    <footer>
      <h3>copyright©2017 TYH</h3>
      <div class="social-set">
        <img src="./img/facebook.png" alt="">
        <img src="./img/instagram.png" alt="">
        <img id="soical-set-end" src="./img/twitter.png" alt="">
      </div>
    </footer>
  </body>
</html>
